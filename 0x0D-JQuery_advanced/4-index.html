  <body>
    <script>
      function createFamilyTree() {
        $("body").append(
          $("<table>").append(
            $("<thead>").append(
              $("<tr>").append(
                $("<th>").text("Firstname"),
                $("<th>").text("Lastname")
              )
            ),
            $("<tbody>").append(
              $("<tr>").append(
                $("<td>").text("Guillaume"),
                $("<td>").text("Salva")
              ),
              $("<tr>").append(
                $("<td>").text("Paulette"),
                $("<td>").text("Salva")
              ),
              $("<tr>").append(
                $("<td>").text("Antoine"),
                $("<td>").text("Salva")
              )
            )
          )
        );
      }
      function replaceFamilyTree() {
        $("table > tbody").html(
          $("<tr>").append($("<td>").text("Gerard"), $("<td>").text("Bonissa"))
        );
      }
      $(document).ready(() => {
        createFamilyTree();
        replaceFamilyTree();
      });
    </script>
